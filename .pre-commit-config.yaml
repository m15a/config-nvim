# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: local
    hooks:
      - id: stylua
        name: Format Lua files
        language: system
        files: '\.lua$'
        entry: stylua
      - id: selene
        name: Lint Lua files
        language: system
        files: '\.lua$'
        entry: selene
